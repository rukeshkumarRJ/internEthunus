<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body{
                width: 45%;
                margin-left: 25%;
                margin-top: 5%
            }
            div{
                background-color: whitesmoke;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
            }
            input,label,button{
                margin-left: 10px;
            }
            
        </style>
    </head>
    <body>
        <div>
            <form>
                <div>
                    <label for="validationServename" class="form-label">Name</label>
                    <input type="text" class="form-control is-invalid" id="validationServername" aria-describedby="validationServer01Feedback" required>
                    <div id="validationServer01Feedback" class="invalid-feedback">
                     Name is required.
                    </div>
                  </div>
                <div>
                  <label for="validationServerEmail" class="form-label">Email</label>
                  <input type="text" class="form-control is-invalid" id="validationServerEmail" aria-describedby="validationServer03Feedback" required>
                  <div id="validationServer03Feedback" class="invalid-feedback">
                    Email is required.
                  </div>
                </div>
                <div>
                    <label for="validationServerPassword" class="form-label">Password</label>
                    <input type="text" class="form-control is-invalid" id="validationServerPassword" aria-describedby="validationServer04Feedback" required>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                      Password is required.
                    </div>
                  </div>
                  <div>
                    <label class="form-label">Hobbies:</label>
                    <input type="number" class="form-control">
                
                  </div>
                <br/>
                <div>

                  <button class="btn btn-danger form-control"type="submit">Submit</button>
                </div>
              </form>
        </div>
    </body>
</html>
