<html>
    <head>
        <style>
            .div2{
                box-shadow:-1px -1px 1px;
                border: 1px solid rgba(97, 94, 94, 0);
                padding: 10px 50px 20px 10px;
                margin:9% 30% 9% 30%;
                font-size: 22px;
            }
            .div1{
                border: 4px solid black;
                padding:40px 40px 40px 40px;
            }
        </style>
    </head>
    <body>
            <div class="div2">
                <div class="div1">
                    <p style="background-color: rgb(255, 230, 0);">The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.</p>
                </div>
            </div>
        
    </body>
</html>
